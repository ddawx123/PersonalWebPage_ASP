<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>统一身份认证平台|小丁工作室</title>
    <link rel="stylesheet" href="assets/css/compat_login.css">
    <script type="text/javascript" src="assets/js/compat_login.js"></script>
</head>
<body>
    <h1 align="center">小丁工作室●统一身份认证</h1>
    <div id="loginbox" align="center">
        <div class="con">
            <div id="left">
                <div id="welcome">
                    <b><font color=red>请使用站群通行证的账号、密码登录</font></b>
                </div>
            </div>
            <div id="login">
                <div id="inputs" align="center">
                    <label for="username">帐号：</label><input id="username" name="username" type="text" maxlength="26"><br>
                    <label for="password">密码：</label><input id="password" name="password" type="password" maxlength="16"><br>
                    <input type="button" id="btnlogin" name="btnlogin" value="登录" class="submit" onclick="return doLoginAction()" />
                </div>
            </div>
            <hr>
            &copy;2016-2017 DingStudio All Rights Reserved
        </div>
    </div>
    </div>
</body>
</html>
